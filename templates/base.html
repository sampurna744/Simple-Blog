{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Blog</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
</head>

<body>
  <style>
    .link {
      background: none;
      border: none;
      color: white;
      /* Change color to match link color*/
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      /* Remove padding to make it look more like a link */
      font-family: inherit;
      font-size: inherit;
    }
  </style>

  {% block custom_style %}
  {% endblock custom_style %}

  <div class="container">

    <div class="page-header">

      {% if user.is_authenticated %}

      <form action="{% url 'logout' %}" method="post" class="top-menu">
        {% csrf_token %}
        <button type="submit" class="link">
          <span class="material-symbols-outlined lg-icons" title="logout">logout</span>
        </button>
      </form>

      <a href="{% url 'post-create' %}" class="top-menu">
        <span class="material-symbols-outlined lg-icons">add</span>
      </a>

      <a href="{% url 'draft-list' %}" class="top-menu">
        <span class="material-symbols-outlined lg-icons">edit_note</span>
      </a>

      {% else %}
      <a href="{% url 'login' %}" class="top-menu">
        <span class="material-symbols-outlined lg-icons" title="login">
          login
        </span>
      </a>
      {% endif %}

      <h1>
        <a href="/">
          <img src="{% static 'img/favicon.ico' %}" alt="Personal Blog" width="90px" />
          Personal Blog
        </a>
      </h1>
    </div>

    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
